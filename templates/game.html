<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Juego</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <style>
        button {
            touch-action: manipulation; /* Evita zoom al dar doble tap */
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>Juego: ¡Captura el punto naranja!</h1>
        
        <!-- Layout principal -->
        <div class="main-layout">
            <div class="canvas-container">
                <canvas id="canvas" width="500" height="500"></canvas>
                <h2 id="msg"></h2>
            </div>
            
            <div class="controls-container">
                <div id="controls">
                    <div class="control-buttons">
                        <div class="control-row">
                            <button onclick="move('up')">↑</button>
                        </div>
                        <div class="control-row">
                            <button onclick="move('left')">←</button>
                            <button onclick="move('down')">↓</button>
                            <button onclick="move('right')">→</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Usuarios conectados -->
        <div class="bottom-layout">
            <div id="users">
                <h3>Usuarios Conectados:</h3>
                <ul id="user_list"></ul>
            </div>
        </div>

        <!-- Scripts -->
        <script src="https://cdn.socket.io/4.6.1/socket.io.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            const username = new URLSearchParams(window.location.search).get('username') || "Anon";
            const socket = io();
            let users = {}, me, obj = {}, target = {};
            const canvas = document.getElementById("canvas");
            const ctx = canvas.getContext("2d");

            // Unirse
            socket.emit("join", { username });

            // Inicializar
            socket.on("init", data => {
                users = data.users;
                obj = data.object;
                target = data.target;
                me = Object.keys(users).find(id => users[id].username === username);
                draw();
            });

            // Actualizar
            socket.on("update", data => {
                users = data.users;
                obj = data.object;
                target = data.target;
                draw();
            });

            // Victoria
            socket.on("victory", data => {
                Swal.fire({
                    title: '¡Victoria!',
                    text: data.message,
                    icon: 'success',
                    showCancelButton: true,
                    confirmButtonText: 'Reiniciar',
                    cancelButtonText: 'Salir',
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch("/full_reset").then(() => {
                            window.location.href = "/";
                        });
                    } else {
                        window.location.href = "/";
                    }
                });
            });

            // Tiempo agotado
            socket.on("time_up", data => {
                Swal.fire({
                    title: 'Tiempo terminado',
                    text: data.message,
                    icon: 'warning',
                    showCancelButton: true,
                    confirmButtonText: 'Reiniciar',
                    cancelButtonText: 'Salir',
                    allowOutsideClick: false,
                    allowEscapeKey: false,
                }).then((result) => {
                    if (result.isConfirmed) {
                        fetch("/full_reset").then(() => {
                            window.location.href = "/";
                        });
                    } else {
                        window.location.href = "/";
                    }
                });
            });

            // Si otro jugador reinicia
            socket.on("force_reset", data => {
                Swal.fire({
                    title: 'Reinicio',
                    text: data.message,
                    icon: 'info',
                    confirmButtonText: 'OK'
                }).then(() => {
                    window.location.href = "/";
                });
            });

            // Al desconectar
            socket.on("disconnect", () => {
                socket.emit("update", { users: users, object: obj, target: target });
            });

            // Movimiento con botones
            function move(dir) {
                const step = 10;
                if (!users[me]) return;
                let u = users[me];
                if (dir === "up") u.y -= step;
                if (dir === "down") u.y += step;
                if (dir === "left") u.x -= step;
                if (dir === "right") u.x += step;
                socket.emit("move", { x: u.x, y: u.y });
            }

            // Movimiento con teclado
            document.addEventListener("keydown", function(event) {
                const key = event.key;
                const keysToHandle = ["ArrowUp", "ArrowDown", "ArrowLeft", "ArrowRight", "w", "a", "s", "d", "W", "A", "S", "D"];
                if (keysToHandle.includes(key)) {
                    event.preventDefault();
                }
                switch (key) {
                    case "ArrowUp":
                    case "w":
                    case "W":
                        move("up");
                        break;
                    case "ArrowDown":
                    case "s":
                    case "S":
                        move("down");
                        break;
                    case "ArrowLeft":
                    case "a":
                    case "A":
                        move("left");
                        break;
                    case "ArrowRight":
                    case "d":
                    case "D":
                        move("right");
                        break;
                }
            });

            // Redibujar
            function draw() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);

                // Caja objetivo
                ctx.beginPath();
                ctx.fillStyle = "orange";
                ctx.arc(target.x, target.y, 20, 0, Math.PI * 2);
                ctx.fill();

                // Objeto
                ctx.beginPath();
                ctx.fillStyle = "black";
                ctx.arc(obj.x, obj.y, 10, 0, Math.PI * 2);
                ctx.fill();

                // Jugadores e hilos
                for (let id in users) {
                    let u = users[id];
                    ctx.beginPath();
                    ctx.strokeStyle = u.color;
                    ctx.moveTo(u.x, u.y);
                    ctx.lineTo(obj.x, obj.y);
                    ctx.stroke();

                    ctx.beginPath();
                    ctx.fillStyle = u.color;
                    ctx.arc(u.x, u.y, 8, 0, Math.PI * 2);
                    ctx.fill();

                    ctx.fillStyle = "#000";
                    ctx.fillText(u.username, u.x + 10, u.y - 10);
                }

                // Mostrar usuarios conectados
                const userList = document.getElementById("user_list");
                userList.innerHTML = '';
                for (let id in users) {
                    const li = document.createElement("li");
                    li.textContent = users[id].username;
                    userList.appendChild(li);
                }
            }
        </script>
    </div>
</body>
</html>
